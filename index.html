<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speakiee - Your Virtual Assistant</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo" id="logo">
    </header>
    <main>
        <h1>I'm <span id="name">Speakiee</span>, Your <span id="va">Virtual voice Assistant</span></h1>
        <div id="interactive-section">
            <img src="voice.gif" alt="Voice Animation" id="voice">
            <button id="btn">
                <img src="mic.svg" alt="Microphone Icon">
                <span id="content">Talk to Me</span>
            </button>
        </div>
    </main>
    <footer>
        <p>Made with ❤️ by Sriram</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
